<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #productos {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .eliminar {
            background-color: #e74c3c;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        img {
            max-width: 50px;
            max-height: 50px;
            margin-left: 10px;
        }
    </style>

    <!-- Configuración de Firebase -->
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "Tu-API-Key",
            authDomain: "Tu-auth-domain",
            projectId: "Tu-project-id",
            storageBucket: "Tu-storage-bucket",
            messagingSenderId: "Tu-messaging-sender-id",
            appId: "Tu-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>

<body>
    <img src="INICIO.jpg" alt="Logo" style="max-width: 100%; height: auto;">
    <h2>Registro de Productos</h2>

    <form id="formularioProductos">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" required>
        <br>
        <label for="precioProducto">Precio del Producto:</label>
        <input type="number" id="precioProducto" required>
        <br>
        <label for="imagenProducto">Imagen del Producto:</label>
        <input type="file" id="imagenProducto" accept="image/*">
        <br>
        <button type="button" onclick="cargarProducto()">Cargar Producto</button>
    </form>

    <div id="productos">
        <h3>Productos Cargados</h3>
        <ul id="listaProductos"></ul>
    </div>

    <p>¡Síguenos en <a href="https://www.instagram.com/indumentaria_ar/" target="_blank">Instagram</a> para más novedades!</p>

    <script>
        window.onload = function () {
            cargarProductosAlmacenados();
        };

        function cargarProductosAlmacenados() {
            db.collection("productos").get().then((querySnapshot) => {
                var listaProductos = document.getElementById("listaProductos");

                listaProductos.innerHTML = "";

                querySnapshot.forEach((doc) => {
                    var producto = doc.data();
                    var listItem = document.createElement("li");
                    listItem.innerHTML = "<strong>" + producto.nombre + "</strong> - Precio: $" + producto.precio +
                        "<img src='" + producto.imagen + "' alt='" + producto.nombre + "' class='imagenProducto'>" +
                        "<button class='eliminar' onclick='eliminarProducto(\"" + doc.id + "\")'>Eliminar</button>";
                    listaProductos.appendChild(listItem);
                });
            });
        }

        function cargarProducto() {
            var nombreProducto = document.getElementById("nombreProducto").value;
            var precioProducto = document.getElementById("precioProducto").value;
            var imagenProducto = document.getElementById("imagenProducto").files[0];

            if (nombreProducto === "" || precioProducto === "" || !imagenProducto) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            var nuevoProducto = {
                nombre: nombreProducto,
                precio: precioProducto,
                imagen: URL.createObjectURL(imagenProducto)
            };

            db.collection("productos").add(nuevoProducto)
                .then(function (docRef) {
                    console.log("Producto registrado con ID: ", docRef.id);
                    cargarProductosAlmacenados();
                })
                .catch(function (error) {
                    console.error("Error al agregar el producto: ", error);
                });

            document.getElementById("nombreProducto").value = "";
            document.getElementById("precioProducto").value = "";
            document.getElementById("imagenProducto").value = ""; // Limpiar el campo de imagen
        }

        function eliminarProducto(idProducto) {
            db.collection("productos").doc(idProducto).delete().then(function () {
                console.log("Producto eliminado correctamente");
                cargarProductosAlmacenados();
            }).catch(function (error) {
                console.error("Error al eliminar el producto: ", error);
            });
        }
    </script>
</body>

</html>
